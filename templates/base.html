<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme initialization script (must run before CSS loads to prevent flash) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme-preference');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            localStorage.setItem('theme-preference', theme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ahlt{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='4' y='4' width='24' height='24' rx='4' fill='%23b45309'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/role-builder.css">
</head>
<body>
    {% block nav %}{% endblock %}
    <div class="app-body">
        {% block sidebar %}{% endblock %}
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        window.toggleTheme = function(newTheme) {
            const html = document.documentElement;
            
            if (newTheme === 'auto') {
                html.classList.remove('dark');
                localStorage.setItem('theme-preference', 'auto');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    html.classList.add('dark');
                }
            } else if (newTheme === 'dark') {
                html.classList.add('dark');
                localStorage.setItem('theme-preference', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme-preference', 'light');
            }
        };
    </script>
</body>
</html>
