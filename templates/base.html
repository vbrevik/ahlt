<!DOCTYPE html>
<html lang="en"{% if ctx is defined %} data-theme="{{ ctx.theme }}"{% endif %}>
<head>
    <!-- Theme initialization script (must run before CSS loads to prevent flash) -->
    <script>
        (function() {
            // Fetch theme from server-side context if available
            const serverTheme = document.documentElement.getAttribute('data-theme') || null;

            // Fallback order: server → localStorage → system preference
            let theme = serverTheme;
            if (!theme) {
                theme = localStorage.getItem('theme-preference');
            }
            if (!theme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }

            // Apply theme before CSS loads (prevents flash)
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }

            // Persist theme
            localStorage.setItem('theme-preference', theme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ahlt{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='4' y='4' width='24' height='24' rx='4' fill='%23b45309'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% block nav %}{% endblock %}
    {% block tor_context_bar %}{% include "partials/tor_context_bar.html" %}{% endblock %}
    <div class="app-body">
        {% block sidebar %}{% endblock %}
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="/static/js/theme.js"></script>
</body>
</html>
