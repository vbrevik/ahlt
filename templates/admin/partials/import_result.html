<!-- Import Result Summary (hidden by default) -->
<div id="import-result" class="card dm-result" hidden>
    <div class="card-header">
        <h2>Import Result</h2>
    </div>
    <div class="card-body">
        <div class="dm-result-counts">
            <span class="dm-count dm-count-created"><strong id="count-created">0</strong> created</span>
            <span class="dm-count dm-count-updated"><strong id="count-updated">0</strong> updated</span>
            <span class="dm-count dm-count-skipped"><strong id="count-skipped">0</strong> skipped</span>
            <span class="dm-count dm-count-errors"><strong id="count-errors">0</strong> errors</span>
        </div>
    </div>
</div>
