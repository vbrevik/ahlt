{% extends "base.html" %}

{% block title %}{{ form_title }} - {{ ctx.app_name }}{% endblock %}

{% block content %}
<div class="panel" style="max-width: 800px; margin: 0 auto;">
    <div class="panel-header">
        <h1>{{ form_title }}</h1>
    </div>
    
    <div class="panel-content">
        {% if !errors.is_empty() %}
            <div class="alert alert-danger" role="alert">
                <strong>Errors:</strong>
                <ul style="margin: 0.5rem 0 0 1.5rem;">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" action="{{ form_action }}">
            <input type="hidden" name="csrf_token" value="{{ ctx.csrf_token }}">

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" 
                       value="{% if let Some(doc) = &document %}{{ doc.title }}{% endif %}"
                       required class="form-control">
            </div>

            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label for="doc_type">Document Type *</label>
                    <select id="doc_type" name="doc_type" required class="form-control">
                        <option value="">— Select type —</option>
                        <option value="meeting_paper" {% if let Some(doc) = &document %}{% if doc.doc_type == "meeting_paper" %}selected{% endif %}{% endif %}>Meeting Paper</option>
                        <option value="decision_record" {% if let Some(doc) = &document %}{% if doc.doc_type == "decision_record" %}selected{% endif %}{% endif %}>Decision Record</option>
                        <option value="template" {% if let Some(doc) = &document %}{% if doc.doc_type == "template" %}selected{% endif %}{% endif %}>Template</option>
                        <option value="ad_hoc" {% if let Some(doc) = &document %}{% if doc.doc_type == "ad_hoc" %}selected{% endif %}{% endif %}>Ad Hoc</option>
                    </select>
                </div>

                <div class="form-group" style="flex: 1;">
                    <label for="tor_id">Associated ToR (Optional)</label>
                    <input type="text" id="tor_id" name="tor_id"
                           placeholder="ToR ID"
                           value="{% if let Some(doc) = &document %}{% if doc.tor_id != 0 %}{{ doc.tor_id }}{% endif %}{% endif %}"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="body">Body *</label>
                <textarea id="body" name="body" required class="form-control" rows="12" style="font-family: var(--font-mono); font-size: 0.9rem;">{% if let Some(doc) = &document %}{{ doc.body }}{% endif %}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    {% if document.is_some() %}Save Changes{% else %}Create Document{% endif %}
                </button>
                <a href="/documents" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
